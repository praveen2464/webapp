<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div style="background-color: rgb(35, 35, 83);margin-left: 0px;margin-right: 0px;">
            <nav >
                <!-- <img style="margin-left: 20px;" src="./MicrosoftTeams-image.png" alt="Img loading.."width="150"height="50"> -->
            </nav>
        </div>
        <div style="text-align: center;">
            <h2>Registeration Form</h2>
        </div>
        <div class="row">
          <div class="col-3">

          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-6">
                <label>First Name</label><br>
                <input type="text"class="form-control"placeholder="Enter first name"><br>
                <label>Phone Number</label><br>
                <input type="text"class="form-control"placeholder="Enter phone number"><br>
                <label>Password</label><br>
                <input type="text"class="form-control"placeholder="Enter Password"><br>
                <label class="form-label">Gender</label><br>
                <div class="container">
                   <div class="row">
                        <div class="col-4">
                            <input type="radio"name="gender">Male
                        </div>
                        <div class="col-4">
                            <input type="radio"name="gender">Female
                        </div>
                        <div class="col-4">
                            <input type="radio"name="gender">others    
                        </div>
                   </div>
                </div>
              </div>
              <div class="col-6">
                <label>Last Name</label><br>
                <input style="margin-bottom: 1px;"type="text"class="form-control" placeholder="Enter last name"><br>
                <label>Email Id</label><br>
                <input type="text"class="form-control"placeholder="Enter email id"><br>
                <label>Confirm Password</label><br>
                <input type="text"class="form-control"placeholder="Enter confirm password"><br>
                <label>Developer Type</label><br>
                <select class="form-control">
                    <option>Frontend Developer</option>
                    <option>Backend Developer</option>
                    <option>Fullstack Developer</option>
                    <option>Devops Engineer</option>

                </select>
            </div>
            <label>Description</label><br>
            <textarea class="form-control"placeholder="Enter Description" cols="30" rows="5"></textarea>
            <div>
                <input style="padding: 10px;margin-top: 30px;" type="checkbox"><span style="font-weight: bold;"> I agreed to the terms and conditions</span>
            </div>
            <button style="background-color:rgb(34, 34, 85);color: white;margin-top: 30px;"class="form-control">SUBMIT</button>
            </div>
           
        </div>
        <div class="col-3">

        </div>
        </div>
    </div>
</body>
</html>
